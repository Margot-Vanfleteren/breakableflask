name: Automatisation des tests DevSecOps

on: push

jobs:

  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installation Python + pip-audit
        run: |
          sudo apt-get update
          python3 -m pip install --upgrade pip
          pip install pip-audit

      - name: Scan des dépendances Python
        run: |
          echo "Scan des dépendances requirements.txt"
          pip-audit -r requirements.txt

  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installer Trivy
        run: |
          sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan sécurité du Dockerfile
        run: |
          echo "Scan du Dockerfile avec Trivy"
          trivy config --exit-code 1 --severity HIGH,CRITICAL .

  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerfile
    steps:
      - name: Deploy
        run: |
          echo "Rien à faire ici. Votre application est prête à être déployée"
